<DOCTYPE html>
<html>
<head>
<title>Wikipedia search</title>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script src="https://use.fontawesome.com/d83709a966.js"></script>
</head>

<body>
    <div class = "wrapper">
    <div class= 'flex-container' id="parent-div">
        <div class ="box search">
        <h2>Wikipedia search</h2></div>
        <div class= "box" id="searchbox-div">
            <input class= "searchbox" id="searchbox" type="text" size = "20" placeholder="Search" />
            <input type="submit" 
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
        </div>
    <button id = 'clrBtn' class= 'clearButton' style='display:none' alt="New search"><i class="fa fa-search fa-3x" aria-hidden="true"></i></button>
                <div class= "box random" id="link-div">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h4>Random Wikipedia article</h4>
            </a></div>
        <div id="outputDiv" class="flex-container">
            
        <ul id="output">
            </ul> </div>
        </div>
        </div>
</body>

<!--footer-->

</html>
